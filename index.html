<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <title>Shop Livre</title>
</head>

<body>
    <header>
        <div class="top">
            <div class="header-container">
                <div class="container-logo">
                    <img src="./img/Handshake.png" alt="logo">
                    <h1>Shop Livre</h1>
                </div>
                <div class="pesquisar">
                    <input type="text" class="input" placeholder="Buscar produtos, marcas e muito mais...">
                </div>
            </div>
        </div>
            <div class="bottom">
                <div class="cep">
                    <img src="./img/Location on.png" alt="location-icon">
                    <div class="cep-texto">
                        <p>Informe seu</p>
                        <span>CEP</span>
                    </div>
                </div>
                <div class="menu">
                    <ul>
                        <li>Categorias</li>
                        <li>Ofertas</li>
                        <li>Cupons</li>
                        <li>Supermercado</li>
                        <li>Moda</li>
                        <li>Mercado Play</li>
                        <li>Vender</li>
                        <li>Contato</li>
                    </ul>
                </div>
            </div>
    </header>
</body>

</html>
